<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
        <title>LESTER:: Facebook</title>
        <style>
            div{
                border-radius: 8px;
                padding: 3px;
            }
            .fb-comments{
                border: 2px solid #cad1d1;
                position: relative;
                left: 30%;
                border: 2px solid #cbc8c8;
                height: auto;
                width: 60%;
            }
        </style>
    </head>
    <body style="background-color: #2f2e2e ">
        <div style="border: 2px solid #e9e5e5;font-size: 25px;background-color: #000;color:#d4d2d2">
        <label>Comentarios de Facebook</label>
        </div>
        <div id="fb-root"></div>
		<script>(function(d, s, id) {
		  var js, fjs = d.getElementsByTagName(s)[0];
		  if (d.getElementById(id)) return;
		  js = d.createElement(s); js.id = id;
		  js.src = "//connect.facebook.net/es_LA/all.js#xfbml=1";
		  fjs.parentNode.insertBefore(js, fjs);
		}(document, 'script', 'facebook-jssdk'));
		</script>
        <div style="position: relative;left: 30%;border: 2px solid #cbc8c8 ;height: 50px;width: 60%;background-color: #0d2424 ">
        <div style="color: #FFF;text-align: center;font-size: 25px">Publicar un Comentario</div>
        </div>
        <div class="fb-comments" data-href="http://lstr.huahcoding.com/foro" data-num-posts="25" data-width="470"></div>
    </body>
</html>
