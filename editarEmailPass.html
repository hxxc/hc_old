<table class="tborder" cellpadding="6" cellspacing="1" border="0" width="100%" align="center">
<tr>
	<td class="tcat">

			Editar Email &amp; Contraseña

	</td>
</tr>

<tr>
	<td class="panelsurround" align="center">
	<div class="panel">
		<div style="width:480px" align="left">


			<div class="fieldset">
				<div>Escribe tu contraseña actual para continuar:</div>
				<div><input type="password" class="bginput" name="currentpassword" size="50" maxlength="50" /></div>
			</div>

			<fieldset class="fieldset">
				<legend>Editar Contraseña (Opcional)</legend>
				<table cellpadding="0" cellspacing="3" border="0">
				<tr>
					<td>
						<div>Nueva Contraseña:</div>
						<div><input type="password" class="bginput" name="newpassword" size="50" maxlength="50" /></div>

					</td>
				</tr>
				<tr>
					<td>
						<div>Confirmar Nueva Contraseña:</div>
						<div><input type="password" class="bginput" name="newpasswordconfirm" size="50" maxlength="50" /></div>
					</td>
				</tr>

				</table>
			</fieldset>


			<fieldset class="fieldset">
				<legend>Editar Dirección de Correo Electrónico (Opcional)</legend>
				<table cellpadding="0" cellspacing="3" border="0">
				<tr>
					<td>
						<div>Nueva Dirección de Correo Electrónico:</div>

						<div><input type="text" class="bginput" name="email" value="cormen@hotmail.com" size="50" maxlength="50" dir="ltr" /></div>
					</td>
				</tr>
				<tr>
					<td>
						<div>Confirmar Nueva Dirección de Correo Electrónico:</div>
						<div><input type="text" class="bginput" name="emailconfirm" value="cormen@hotmail.com" size="50" maxlength="50" dir="ltr" /></div>
					</td>

				</tr>
				</table>
			</fieldset>


			</div>
		</div>

		<div style="margin-top:6px">
			<input type="submit" class="button" value="Guardar Cambios" accesskey="s" />
			<input type="reset" class="button" value="Restablecer Campos" accesskey="r" />

		</div>
	</td>
</tr>
</table>
